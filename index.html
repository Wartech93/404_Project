<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="navbar"> Spell Compendium
        <img src="./assets/images/logo2.png">
        <ul class="nav-items">
            <li><a>About</a></li>
            <li><a href="https://dnd.wizards.com/news">News</a></li>

    <section class="row">
        <div class="col s3" id="column-left">
            <div class="column-search">
                <h2 class="center-align">Search Spell: </h2>
                <div class="search-wrapper">
                    <input type="text" id="search" placeholder="Search Spell"><br>
                    <button id="search-button" for="search" onclick="formSubmitHandler()">Search </button>
                    <div id="results"></div>
                </div>
            </div>
        </div>

        <div class="col s6" id="center-box">
            <div class="item" id="class-info"></div>
        </div>

        <div class="col s3" id="column-right">
            <div class="column-classes">
                <h2>Classes:</h2>
                <div class="row" id="classes-button">
                    <div class="col s1">
                        <button>Bard</button>
                        <button>Cleric</button>
                        <button>Druid</button>
                    </div>
                    <div class="col s1">
                        <button>Monk</button>
                        <button></button>
                        <button></button>
                    </div>
                </div>
                <div class="search-wrapper">
                </div>
            </div>
        </div>
